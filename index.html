<html>

<head>
    <title>Recording Cam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script>
        if(!crossOriginIsolated)
        SharedArrayBuffer=ArrayBuffer
    </script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">
            Recording Video From Webcam
        </h1>
        <video width="700px" height="200px" id="webcam"></video>
        <button id="record" class="btn btn-danger btn-block" onclick="startRecording()">Record Video</button>
        <video id="output-video" width="700px" height="200px"></video>

        <button id="again" class="btn btn-danger btn-block">Record Again From Webcam</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.10.1/ffmpeg.min.js" integrity="sha512-NymjIoM3BuPReK5HMHaUg6/lAqOP3d1JagbVMMHHFf2Y8+NqvNwsvVM6XSPWedpjsgtQo1Klf9o5ojErfA+w3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="text/javascript">
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true })

    const webcam = document.getElementById('webcam')
    const recordBtn = document.getElementById('record')
    const webs = null;
    // console.log(webcam)
    $('#again').hide()



    const startRecording = async () => {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                webcam.srcObject = stream;
            })
            .catch(error => {
                console.log(error);
            });
        // webs = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true })
        // webcam.srcObject = webs

        await webcam.play()

        recordBtn.disabled = false;


        // recordBtn.onclick = startRecording()

        const rec = new MediaRecorder(webcam.srcObject)
        const chunks = []

        recordBtn.textContent = "Stop Recording"

        recordBtn.onclick = () => {
            rec.stop()

            recordBtn.textContent = "Start Recording"

            // recordBtn.onclick = startRecording()
        }

        rec.ondataavailable = e => chunks.push(e.data)

        rec.stop = async () => {
            trasncode(new Uint8Array(await (new Blob(chunks)).arrayBuffer()))
        }

        rec.start()
    }

    const trasncode = async (webcamData) => {
        await ffmpeg.load()

        $("#record").text("Processing Video")

        $("#record").prop("disabled", "true")

        ffmpeg.FS('writeFile', name, await fetchFile(webcamData))

        await ffmpeg.run('-i', name, 'output.mp4')

        const data = ffmpeg.FS('readFile', 'output.mp4')

        const video = document.getElementById('output-video')

        video.src = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

        $('#record').hide()
        $('#webcam').hide()
        $('#again').show()
        $('#output-video').show()

        const link = document.createElement('a')
        link.href = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
        link.download = Date.now() + '.mp4'
        document.body.appendChild(link)
        link.click()
        document.body.removeChild(link)
    }
</script>

</html>
