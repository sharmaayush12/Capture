<script type="text/javascript">
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true })

    const webcam = document.getElementById('webcam')
    const recordBtn = document.getElementById('record')
    const webs = null;
    // console.log(webcam)
    $('#again').hide()



    const startRecording = async () => {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                webcam.srcObject = stream;
            })
            .catch(error => {
                console.log(error);
            });
        // webs = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true })
        // webcam.srcObject = webs

        await webcam.play()

        recordBtn.disabled = false;


        // recordBtn.onclick = startRecording()

        const rec = new MediaRecorder(webcam.srcObject)
        const chunks = []

        recordBtn.textContent = "Stop Recording"

        recordBtn.onclick = () => {
            rec.stop()

            recordBtn.textContent = "Start Recording"

            // recordBtn.onclick = startRecording()
        }

        rec.ondataavailable = e => chunks.push(e.data)

        rec.stop = async () => {
            trasncode(new Uint8Array(await (new Blob(chunks)).arrayBuffer()))
        }

        rec.start()
    }

    const trasncode = async (webcamData) => {
        console.log(webcamData)
        await ffmpeg.load()
        console.log("error yha h")

        ffmpeg.FS('writeFile', name, await fetchFile(webcamData))
        await ffmpeg.run('-i', name, 'output.mp4')

        const data = ffmpeg.FS('readFile', 'output.mp4')

        const video = document.getElementById('output-video')

        video.src = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

        $('#record').hide()
        $('#webcam').hide()
        $('#again').show()
        $('#output-video').show()

        const link = document.createElement('a')
        link.href = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
        link.download = Date.now() + '.mp4'
        document.body.appendChild(link)
        link.click()
        document.body.removeChild(link)
    }
